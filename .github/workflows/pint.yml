name: PHP Linting

on: [push]

jobs:
  phplint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}

      - name: "laravel-pint"
        uses: aglipanci/laravel-pint-action@2.4
        with:
          verboseMode: true
          testMode: true
          configPath: "pint.json"
          onlyDirty: true

      - name: Commit changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: Fix styling
